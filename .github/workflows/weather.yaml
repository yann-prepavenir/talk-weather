# Nom du workflow
name: Talk Weather

# Déclencheurs de l'action
on:
  push:
    branches:
      - main
  schedule: # Exécution toutes les 2 minutes
    - cron: '*/2 * * * *'

jobs:
  # Nom de la tâche
  ask-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get the weather
        run: wttr=curl wttr.in/Paris
        echo "$wttr"